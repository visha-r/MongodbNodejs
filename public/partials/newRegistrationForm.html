 <div class="col-sm-2"></div>
 <div class="container">
 <div class="col-sm-8 jumbotron">
<form ng-app="AngularApp" ng-controller="registerController" class="form-horizontal" name="myForm" novalidate ng-submit="register()">
  	<div style="text-align: center" class="instructions"> Registration Form</div> <br/>
	<div class="successMsg" ng-hide="errMsg"> Registration successful!!! </div>
	<div class="center-align" ng-show="errMsg"> Fields marked with * are mandatory </div>
	<br/> 
  <div class="form-group">
    <label for="firstname" class="col-sm-3 control-label left-align">First Name&nbsp;&nbsp;*</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="user.firstname" id="firstname" placeholder="Firstname" required>
      <span class="errorMsg" ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid">
  		<span ng-show="myForm.firstname.$error.required">First Name is required.</span>
  	  </span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="lastname" class="col-sm-3 control-label left-align">Last Name &nbsp;&nbsp; *</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="user.lastname" id="lastname" placeholder="Lastname" required>
      <span ng-show="myForm.lastname.$error.required" class="errorMsg">Last Name is required.</span>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label left-align">Email&nbsp;&nbsp; *</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" ng-model="user.email" id="inputEmail3" placeholder="example@domain.com" required>
    </div>
  </div>
  
    <div class="form-group">
    <label for="addres" class="col-sm-3 control-label left-align">Address</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="user.address" id="address" >
    </div>
  	</div>
  	
  	<div class="form-group">
    <label for="addres" class="col-sm-3 control-label left-align">Country</label>
    <div class="col-sm-8">
      <select ng-model="user.country">
        <option ng-repeat="country in countryList | orderBy:country.countryName" value="{{country.countryName}}">{{country.countryName}}</option>
      </select>
    </div>
  	</div>
 
  	<div class="form-group">
    <label for="phone" class="col-sm-3 control-label left-align">Phone Number</label>
    <div class="col-sm-8">
      <input type="text" maxlength=10 class="form-control" ng-model="user.phone" id="phone" >
    </div>
  	</div>
  
  <div class="form-group">
    <label for="username" class="col-sm-3 control-label left-align">Username &nbsp;&nbsp; *</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Preferred username" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label left-align">Password&nbsp;&nbsp; *</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" ng-model="user.password" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8 center-align" >
      <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Register</button>
    </div>
  </div>
</form>
</div>
</div>
 <div class="col-sm-2"></div>
